<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cr√©er Super Admin - One Time Setup</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            color: #f1f5f9;
        }
        .card {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(148, 163, 184, 0.15);
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 440px;
            backdrop-filter: blur(20px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
        }
        .card h1 {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 8px;
        }
        .card p.sub {
            text-align: center;
            color: #94a3b8;
            font-size: 0.85rem;
            margin-bottom: 28px;
        }
        .warn {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            padding: 12px;
            font-size: 0.8rem;
            color: #fca5a5;
            margin-bottom: 24px;
            text-align: center;
        }
        .form-group { margin-bottom: 18px; }
        .form-group label {
            display: block;
            font-size: 0.8rem;
            font-weight: 600;
            color: #94a3b8;
            margin-bottom: 6px;
        }
        .form-group input {
            width: 100%;
            padding: 12px 14px;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 8px;
            color: #f1f5f9;
            font-size: 0.95rem;
            outline: none;
            transition: border-color 0.2s;
        }
        .form-group input:focus {
            border-color: #8b5cf6;
        }
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #8b5cf6, #6366f1);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
            margin-top: 8px;
        }
        .btn:hover { opacity: 0.9; }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #status {
            margin-top: 16px;
            text-align: center;
            font-size: 0.85rem;
            min-height: 20px;
        }
        .status-ok { color: #10b981; }
        .status-err { color: #ef4444; }
        .status-info { color: #f59e0b; }
    </style>
</head>
<body>
    <div class="card">
        <h1>üîê Cr√©er Super Admin</h1>
        <p class="sub">Configuration initiale ‚Äî √† utiliser une seule fois</p>
        <div class="warn">‚ö†Ô∏è Supprimez ce fichier apr√®s utilisation</div>

        <div class="form-group">
            <label>Nom complet</label>
            <input type="text" id="displayName" placeholder="ex: Admin Principal" value="Super Admin">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" id="email" placeholder="admin@example.com">
        </div>
        <div class="form-group">
            <label>Mot de passe</label>
            <input type="password" id="password" placeholder="Min 6 caract√®res">
        </div>
        <div class="form-group">
            <label>Confirmer mot de passe</label>
            <input type="password" id="password2" placeholder="Retapez le mot de passe">
        </div>

        <button class="btn" id="createBtn" onclick="createSuperAdmin()">üöÄ Cr√©er le Super Admin</button>
        <div id="status"></div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';
        import { getFirestore, doc, setDoc, collection, getDocs } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyAKcCDbEDa-Pt-tpuM7MkXHiPb-Xarvuns",
            authDomain: "transportmanagement-9e6eb.firebaseapp.com",
            projectId: "transportmanagement-9e6eb",
            storageBucket: "transportmanagement-9e6eb.firebasestorage.app",
            messagingSenderId: "90479889953",
            appId: "1:90479889953:web:78f475e7bf658021ccdd60",
            measurementId: "G-4888WV1R7J"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const PERMISSION_KEYS = [
            'dashboard', 'entries', 'planification', 'trucks', 'drivers',
            'reports', 'achat', 'vente', 'articles', 'settings'
        ];

        function fullPermissions() {
            const p = {};
            PERMISSION_KEYS.forEach(k => p[k] = true);
            return p;
        }

        function setStatus(msg, type) {
            const el = document.getElementById('status');
            el.textContent = msg;
            el.className = `status-${type}`;
        }

        window.createSuperAdmin = async function () {
            const displayName = document.getElementById('displayName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const password2 = document.getElementById('password2').value;

            if (!displayName || !email || !password) {
                return setStatus('Remplissez tous les champs', 'err');
            }
            if (password.length < 6) {
                return setStatus('Mot de passe: minimum 6 caract√®res', 'err');
            }
            if (password !== password2) {
                return setStatus('Les mots de passe ne correspondent pas', 'err');
            }

            const btn = document.getElementById('createBtn');
            btn.disabled = true;
            setStatus('Cr√©ation en cours...', 'info');

            try {
                // Check if any super_admin already exists
                const usersSnap = await getDocs(collection(db, 'users'));
                const existingAdmin = usersSnap.docs.find(d => d.data().role === 'super_admin');
                if (existingAdmin) {
                    btn.disabled = false;
                    return setStatus('‚ùå Un Super Admin existe d√©j√† ! (' + existingAdmin.data().email + ')', 'err');
                }

                // Create Firebase Auth user
                const cred = await createUserWithEmailAndPassword(auth, email, password);

                // Create Firestore user profile
                const userDoc = {
                    uid: cred.user.uid,
                    email: email,
                    displayName: displayName,
                    roleId: 'super_admin',
                    roleName: 'Super Admin',
                    role: 'super_admin',
                    permissions: fullPermissions(),
                    status: 'approved',
                    createdAt: new Date().toISOString(),
                    createdBy: 'system_setup'
                };

                await setDoc(doc(db, 'users', cred.user.uid), userDoc);

                // Also create the super_admin role document
                await setDoc(doc(db, 'roles', 'super_admin'), {
                    id: 'super_admin',
                    name: 'Super Admin',
                    description: 'Acc√®s complet √† toutes les fonctionnalit√©s',
                    permissions: fullPermissions(),
                    isSystem: true,
                    createdAt: new Date().toISOString()
                });

                setStatus('‚úÖ Super Admin cr√©√© avec succ√®s ! Vous pouvez vous connecter.', 'ok');
                btn.textContent = '‚úÖ Termin√©';

            } catch (err) {
                console.error(err);
                let msg = err.message;
                if (err.code === 'auth/email-already-in-use') msg = 'Cet email est d√©j√† utilis√©';
                if (err.code === 'auth/invalid-email') msg = 'Email invalide';
                if (err.code === 'auth/weak-password') msg = 'Mot de passe trop faible';
                setStatus('‚ùå ' + msg, 'err');
                btn.disabled = false;
            }
        };
    </script>
</body>
</html>
